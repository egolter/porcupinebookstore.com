machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update -qq
    - sudo pip install 'docker-compose<1.3' 'requests==2.5.3'
    - docker-composet  build
test:
  environment:
    MYSQL_URL: mysql://ubuntu:@localhost:3306/circle_test
  override:
    - docker-compose run webapp npm run migrate:latest
    - docker-compose run webapp npm test
